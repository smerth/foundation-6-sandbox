chapter: ''
topic: ''
demonstrates: ''
details: ''
---

<!-- data is brought in from hsk-level-1.json -->
<div class="card-level-test row small-up-1 medium-up-3 topspace" data-equalizer>
    {{#each hsk-level-1.word-list}}
    <div class="columns" data-closable>
        <div class="card" data-equalizer-watch>
            <button class="close-button" data-close>&times;</button>
            <div class="character align-center align-middle">
                <div class="cc-{{ this.word.c-count }}">{{ this.word.title }}</div>
                <span class="pronunciation">{{ this.word.pron }}</span>
            </div>
            <div class="definition">
                <p>{{ this.word.def }}</p>
            </div>
            <div class="action">
                <a href='#'>Where this leads</a>
            </div>
        </div>
    </div>
    {{/each}}
</div>
