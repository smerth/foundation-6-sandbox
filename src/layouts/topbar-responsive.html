<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/">
    <title>Foundation for Sites</title>
    <link rel="stylesheet" href="{{root}}assets/css/app.css">
</head>

<body>
    <div class="row">
        <div class="columns small-12">
            
            <h6>Topbar with drilldown on mobile</h6>

            <div class="title-bar" data-responsive-toggle="topbar-drilldown" data-hide-for="medium">
                <button class="menu-icon" type="button" data-toggle></button>
                <div class="title-bar-title">Menu</div>
            </div>

            <div id="topbar-drilldown" class="top-bar stacked-for-small">
                <div class="top-bar-left">
                    {{> menu-responsive-drilldown }}
                </div>
                <div class="top-bar-right">
                    <ul class="menu">
                        <li>
                            <input type="search" placeholder="Search">
                        </li>
                        <li>
                            <button type="button" class="button">Search</button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

<br>
    <div class="row">
        <div class="columns small-12">
            <h6>Topbar with accordion on mobile</h6>

            <div class="title-bar" data-responsive-toggle="topbar-accordion" data-hide-for="medium">
                <button class="menu-icon" type="button" data-toggle></button>
                <div class="title-bar-title">Menu</div>
            </div>
            <div id="topbar-accordion" class="top-bar stacked-for-small">
                <div class="top-bar-left">
                    {{> menu-responsive-accordion }}
                </div>
                <div class="top-bar-right">
                    <ul class="menu">
                        <li>
                            <input type="search" placeholder="Search">
                        </li>
                        <li>
                            <button type="button" class="button">Search</button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>










    <row>







        <div class="columns small-12">
            {{> body}}
        </div>
    </row>
    {{> footer}}
    <script src="{{root}}assets/js/app.js"></script>
</body>

</html>
