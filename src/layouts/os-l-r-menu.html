<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/">
    <title>Foundation for Sites</title>
    <link rel="stylesheet" href="{{root}}assets/css/app.css">
</head>

<body>
    <div class="off-canvas-wrapper">
        <div class="off-canvas-wrapper-inner" data-off-canvas-wrapper>
            <div class="off-canvas position-left" id="offCanvasLeft" data-off-canvas>

            </div>
            <div class="off-canvas position-right" id="offCanvasRight" data-off-canvas data-position="right">

            </div>
            <div class="off-canvas-content" data-off-canvas-content>
                <row>
                    <div class="columns small-12">
                        <button type="button" class="button" data-toggle="offCanvasLeft">Open Left Menu</button>
                        <button type="button" class="button float-right" data-toggle="offCanvasRight">Open Right Menu</button>

                        <!-- <button type="button" class="menu-icon dark" data-toggle="offCanvas"></button> -->
{{> body}}
                    </div>
                </row>
{{> footer}}
            </div>
        </div>
    </div>
    <script src="{{root}}assets/js/app.js"></script>
</body>

</html>
